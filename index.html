<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Uma doce cafeteria localizada no coração de São Paulo." />
    <title>Dulce Café | Bem-vindo!</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="imagem/x-icon" href="img/dulce_favicon.svg" />
    <!-- icones -->
    <script
      src="https://kit.fontawesome.com/bab26e9479.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link href="style/navbar.css" rel="stylesheet" />
    <link href="style/reset.css" rel="stylesheet" />
    <link href="style/response.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Mulish:wght@200&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="brand">
          <a class="brand-logo" href="#">
            <img
              class="brand-logo-svg"
              alt="Logo Dulce Café"
              src="img/dulce_logo.svg"
            />
          </a>
        </div>
        <nav class="navbar">
          <div class="menu">
            <ul class="menu-list">
              <li class="menu-navibar-item">
                <a href="#" class="menu-navibar-item-link">Home</a>
              </li>
              <li class="menu-navibar-item">
                <a href="#" class="menu-navibar-item-link">Cardápio</a>
              </li>
              <li class="menu-navibar-item">
                <a href="#" class="menu-navibar-item-link">Contato</a>
              </li>
            </ul>
          </div>
          <div class="social-btn">
            <ul class="social-btn-list">
              <li class="social-btn-item">
                <a href="#" class="social-btn-items-link"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li class="social-btn-item">
                <a href="#" class="social-btn-items-link"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li class="social-btn-item">
                <a href="#" class="social-btn-items-link"
                  ><i class="fa-brands fa-whatsapp"></i
                ></a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Menu responsivo -->
        <div class="menu-icon">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="principal-content">
        <h1 class="principal-title">
          Seja bem-vindo ao nosso mundo<br />Dulce!
        </h1>
        <h2 class="principal-subtitle">
          Descubra as nossas delícias e venha viver uma experiência única com
          uma explosão de sabor!
        </h2>
        <button class="principal-button">Ver cardápio</button>
      </section>
      <hr class="line" />
      <section class="secondary-content">
        <h3 class="secondary-title">Nosso diferencial</h3>
        <p class="secondary-text">
          Tudo sempre fresquinho e saboroso, preparado diariamente com todo o
          carinho.
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
